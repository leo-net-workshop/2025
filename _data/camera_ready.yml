intro: "Camera-ready papers for the LEO-NET 2025 are due September 13th, 2025. In essence, you need to do the following:"

intro_steps:
  - "Fill out the copyright form, information on how to do this will be emailed to authors automatically in a separate mail."
  - "Adapt your stylesheet to the most recent ACM template, include bibliographic and copyright strip."

sections:
  - title: "Complete rights management form"
    steps:
      - "Before submitting camera-ready papers, you need to complete the rights management form. You will be notified by email once these forms are available and ready to sign."
      - 'As rights management emails are sent from an automated system, there is a chance that emails sent will wind up in SPAM folders. Please make sure that you and your authors set email SPAM settings to allow emails from "rightsreview@acm.org".'

  - title: "Format paper"
    steps:
      - "Camera-ready papers should adhere to the ACM templates that can be found <a href=\"http://www.acm.org/publications/proceedings-template\" target=\"_blank\"><b>here</b></a>. Templates are provided for formatting papers in MS Word and LaTeX. In LaTeX, you should use <code>\\documentclass[sigconf, 10pt]{acmart}}</code>."
      - "Please do NOT number the pages of your camera-ready paper (by default page numbers are disabled in the ACM template)."
      - "You should provide proper indexing information in the final version according to the ACM Computing Classification System (CCS). More information about the ACM CCS is available on the ACM CCS website."
      - "Contain no more than six (6) single-spaced and numbered pages, including figures, tables, any appendices, references, and any other material."
      - "Font size no smaller than 10 points."
      - "Double column format with each column having dimensions 9.25 inches x 3.33 inches, a space of 0.33 inches between the two columns, and with no more than 55 lines of text per column."
      - "Fit properly on US letter-sized paper (8.5 inches by 11 inches)."
      - "After completing their rights management form, you will be emailed the correct rights management text and bibliographic strip to place within your paper. It is essential that you add the text to your paper."
      - "Avoid using any special characters or non-standard fonts. We must be able to display and print your submission exactly as we receive it using only standard tools and printers, so we strongly suggest that you use only standard fonts embedded in the PDF file."

  - title: "Submit camera-ready version"
    steps:
      - 'Go to the <a href="https://leonet25.hotcrp.com/" target="_blank"><b>LEO-NET 2025 submission page</b></a> and edit your paper'
      - "Submit the source files and PDF of your camera-ready paper."
